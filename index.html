<!DOCTYPE html>

    <!--Font-awsome cdn-->

            <div class="offcanvas-body">

                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" aria-current="page" href="#">Products</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
              </ul>
            </div>
          </div>
            <!---Search input and button--->
             <div class="search_input">

              <button class="btn " type="submit">Search</button>
            </form>
            </div>
            <!--Hamburger Menu button-->

            </button>
        </div>
      </nav>

      <!--- End Header---->

      <!--banner area--->
  <section>

          <p>Get all kinds of household plastic products </p>
          <button class="btn">Shop Now</button>
        </div>
      </div>
    </div>
  </section>

        <h2 class="text-center my-2">Our Products</h2>
        
      </div>
      <div class="row">
        <div id="owl-demo" class="owl-carousel owl-theme">
          
          <div class="item"><img src="img/blue-mug.jpeg" alt="mug"></div>
          <div class="item"><img src="img/bowl-design.png" alt="bowl"></div>
          <div class="item"><img src="img/bucket-black.png" alt="bucket"></div>
          <div class="item"><img src="img/bowl-vegetable-wash.png" alt="bowl"></div>
          <div class="item"><img src="img/bucket-blue-line.png" alt="bucket"></div>
